# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '`': config-cycle 'content.user_stylesheets' tomorrow_night.css ""
        d: null
        dd: tab-close
        x: nop
  content.notifications:
    https://app.slack.com: true
    https://www.reddit.com: false
  content.user_stylesheets:
    global: null
  editor.encoding:
    global: utf-8
  fonts.completion.entry:
    global: 14pt default_family
  fonts.debug_console:
    global: 14pt Hack, 14pt default_family
  fonts.default_family:
    global:
    - 14pt Ubuntu
    - Menlo
    - Terminus
    - Monospace
  fonts.default_size:
    global: 14pt
  fonts.downloads:
    global: 14pt Hack, 14pt default_family
  fonts.hints:
    global: 14pt Hack, 13pt default_family
  fonts.keyhint:
    global: 14pt Hack, 14pt default_family
  fonts.messages.error:
    global: 14pt Hack, 14pt default_family
  fonts.messages.info:
    global: 14pt Hack, 14pt default_family
  fonts.messages.warning:
    global: 14pt Hack, 14pt default_family
  fonts.prompts:
    global: 18pt Hack, Monospace
  fonts.statusbar:
    global: 14pt Ubuntu
  fonts.tabs:
    global: 14pt Ubuntu
  fonts.web.family.cursive:
    global: Cursive
  fonts.web.family.fantasy:
    global: Fantasy
  fonts.web.family.fixed:
    global: Hack, DejaVu Sans Mono, Symbola
  fonts.web.family.sans_serif:
    global: Ubuntu
  fonts.web.family.serif:
    global: Ubuntu
  fonts.web.family.standard:
    global: Ubuntu
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 14
  fonts.web.size.minimum:
    global: 20
  fonts.web.size.minimum_logical:
    global: 6
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      aw: https://wiki.archlinux.org/?search={}
  url.start_pages:
    global: https://google.com
  zoom.default:
    global: 125%
