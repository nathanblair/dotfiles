# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+v>: null
        '`': config-cycle 'content.user_stylesheets' tomorrow_night.css ""
        d: scroll down
        u: scroll up
        x: nop
  content.autoplay:
    global: false
  content.dns_prefetch:
    global: true
  content.geolocation:
    https://www.google.com: false
  content.notifications:
    https://app.slack.com: true
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: tomorrow_night.css
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fonts.completion.entry:
    global: 16pt default_family
  fonts.debug_console:
    global: 16pt Hack, 14pt default_family
  fonts.default_family:
    global:
    - 16pt Ubuntu
    - Fira Sans
    - Terminus
    - Monospace
  fonts.default_size:
    global: 16pt
  fonts.downloads:
    global: 14pt default_family
  fonts.hints:
    global: 20pt default_family
  fonts.keyhint:
    global: 14pt default_family
  fonts.messages.error:
    global: 14pt default_family
  fonts.messages.info:
    global: 14pt default_family
  fonts.messages.warning:
    global: 14pt default_family
  fonts.prompts:
    global: 14pt default_family
  fonts.statusbar:
    global: 14pt Ubuntu
  fonts.tabs.selected:
    global: 14pt Ubuntu
  fonts.tabs.unselected:
    global: 14pt Ubuntu
  fonts.web.family.cursive:
    global: Cursive
  fonts.web.family.fantasy:
    global: Fantasy
  fonts.web.family.fixed:
    global: Fira Mono, Hack
  fonts.web.family.sans_serif:
    global: Ubuntu
  fonts.web.family.serif:
    global: Ubuntu
  fonts.web.family.standard:
    global: Ubuntu
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 22
  fonts.web.size.minimum:
    global: 20
  fonts.web.size.minimum_logical:
    global: 12
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.mousewheel_switching:
    global: false
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{audio}{current_title}'
  tabs.tooltips:
    global: false
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      aw: https://wiki.archlinux.org/?search={}
  url.start_pages:
    global: https://google.com
  window.hide_decoration:
    global: true
  window.title_format:
    global: '{current_title}{title_sep}'
  zoom.default:
    global: 125%
