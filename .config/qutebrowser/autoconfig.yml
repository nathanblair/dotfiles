# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  backend: webengine
  bindings.commands:
    normal:
      d: null
      dd: tab-close
  colors.tabs.selected.even.bg: black
  colors.tabs.selected.even.fg: white
  content.webgl: true
  url.default_page: https://google.com
  url.incdec_segments:
  - path
  - query
  url.searchengines:
    DEFAULT: https://google.com/search?hl=en&q={}
  url.start_pages: https://google.com
  window.hide_wayland_decoration: true
